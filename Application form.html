<section>

<h2></h2>

<p></p>
  <div class="container">
    <h1 style="text-align: center; margin-bottom: 30px;">Application of employment - WEB DEVELOPER FOR HOTBEANS</h1>
    <form action="https://docs.google.com/forms/d/1iNuXpcAQ2aQShV13-NkBFLWlAyAmgccaRhqMOSwNfok/edit" method="POST" enctype="multipart/form-data" target="_blank">
      <div class="form-group">
        <label for="fullname">Full Name</label>
        <input type="text" name="fullname" id="fullname" placeholder="Enter your name and surname" required>
      </div>
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" name="email" id="email" placeholder="Enter your email address" required>
      </div>
	
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" name="address" id="address" placeholder="1234 Main St" required>
      </div>
	  <div class="form-group">
        <label for="postcode">Town</label>
        <input type="text" name="Town" id="Town" placeholder="Newtownabbey" required>
      </div>
      <div class="form-group">
        <label for="postcode">Postcode</label>
        <input type="text" name="postcode" id="postcode" placeholder="AB12 3CD" required>
      </div>
      <div class="form-group">
        <label for="tel">Telephone</label>
        <input type="tel" name="tel" id="tel" placeholder="+44 2890 111111" pattern="[0-9\s]+" title="Please enter a valid UK phone number">
      </div>
      <div class="form-group">
        <label for="starting_date">Start Date (dd/mm/yyyy)</label>
        <input type="text" name="starting_date" id="starting_date" placeholder="dd/mm/yyyy" pattern="\d{1,2}/\d{1,2}/\d{4}" title="Please enter a date in the format dd/mm/yyyy">
      </div>
      <div class="form-group">
        <label for="experience">Experience</label>
        <textarea name="experience" id="experience" placeholder="Describe your relevant experience"></textarea>
      </div>
      <div class="form-group">
        <label>Upload your CV:</label>
        <input type="file" name="file">
      </div>
      <button type="submit">Submit</button>
    </form>
  </div>
